<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel = "icon" href = "../Images/dashboard.png" type = "image/x-icon">
    <title>Dashboard</title> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <a href="index.html">
                <div class="image-text">
                    <span class="image">
                        <img src="../Images/logo.png" alt="" href="index.html">
                    </span>

                    <div class="text logo-text">
                        <span class="name">Dashboard</span>
                        <span class="profession">Salles Bleues</span>
                    </div>

                </div>
            </a>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="dashboard.html">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="notifications.html">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Notifications</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="données.html">
                            <i class='bx bx-pie-chart-alt icon' ></i>
                            <span class="text nav-text">Données</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a class="choosen">
                            <i class='bx bx-group icon' ></i>
                            <span class="text nav-text">Elèves</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="database.html">
                            <i class='bx bx-data icon' ></i>
                            <span class="text nav-text">Base de données</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a onclick="disconnect();">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Déconnexion</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Nuit</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text">Bienvenue sur le tableau des élèves des salles bleues</div>
    </section>
</body>
<script src="script.js"></script>
</html>
